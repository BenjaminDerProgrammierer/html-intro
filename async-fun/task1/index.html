<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Task 1</title>
</head>
<body>
    <h1>Async Task 1</h1>
    <p>This page will display Step 1, Step 3, and after 1 second, Step 2.</p>
    <p>This happens asynchronously.</p>
    <div id="box"></div>

    <script>
        const box = document.querySelector('#box');

        // 1
        box.innerHTML += 'Step 1<br>';
        console.log('Step 1');

        // 2
        setTimeout(() => {
            box.innerHTML += 'Step 2<br>';
            console.log('Step 2');
        }, 1000);

        // 3
        box.innerHTML += 'Step 3<br>';
        console.log('Step 3');
    </script>
</body>
</html>
