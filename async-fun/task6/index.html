<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Task 6</title>
</head>
<body>
    <h1>Async Task 6</h1>
    <p>A tick-tack timer</p>
    <div id="box"></div>

    <script>
        const box = document.querySelector('#box');

        let isTick = true;

        function updateCounter() {
            if (isTick) {
                box.innerHTML += `<span style="color: blue;">Tick</span><br>`;
            } else {
                box.innerHTML += `<span style="color: red;">Tack</span><br>`;
            }
            isTick = !isTick;
        }

        let timer = setInterval(updateCounter, 1000);

        setTimeout(() => {
            clearInterval(timer);
        }, 120000);
    </script>
</body>
</html>
